<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content" class="flex">
        <div class="">
            <div class="page-content page-container" id="page-content">
                <div class="padding">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header"><strong>Login</strong></div>
                                <div class="card-body">
                                    <form [formGroup]="loginForm">
                                        <div class="form-group"><label class="text-muted" for="exampleInputEmail1">Email
                                                address</label>
                                            <input type="email" formControlName="userEmail" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }"
                                                placeholder="Enter email">
                                            <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
                                                <div *ngIf="f.userEmail.errors.required">user email is required</div>
                                            </div>
                                        </div>
                                        <div class="form-group"><label class="text-muted"
                                                for="exampleInputPassword1">Password</label>
                                            <input type="password" formControlName="password" class="form-control"
                                                id="exampleInputPassword1" placeholder="Password"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                                    characters</div>
                                            </div>

                                        </div>
                                        <div class="form-group">

                                        </div> <button type="submit" class="btn btn-primary"
                                            (click)="login(loginForm.value)">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
